name: Scala Steward Auto-Merge

on:
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'scala-steward' || github.actor == 'scala-steward[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Wait for required checks
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pr = context.payload.pull_request;
            const checkRunsUrl = `/repos/${owner}/${repo}/commits/${pr.head.sha}/check-runs`;
            
            // Poll until all checks complete
            let allPassed = false;
            let attempts = 0;
            const maxAttempts = 60; // 10 minutes with 10s intervals
            
            while (!allPassed && attempts < maxAttempts) {
              const { data: { check_runs } } = await github.request(`GET ${checkRunsUrl}`);
              
              // Filter out this workflow's own check
              const relevantChecks = check_runs.filter(
                check => check.name !== 'auto-merge'
              );
              
              if (relevantChecks.length === 0) {
                console.log('No checks found yet, waiting...');
                await new Promise(resolve => setTimeout(resolve, 10000));
                attempts++;
                continue;
              }
              
              const pending = relevantChecks.filter(
                check => check.status !== 'completed'
              );
              
              if (pending.length > 0) {
                console.log(`Waiting for ${pending.length} checks to complete...`);
                await new Promise(resolve => setTimeout(resolve, 10000));
                attempts++;
                continue;
              }
              
              const failed = relevantChecks.filter(
                check => check.conclusion !== 'success' && check.conclusion !== 'skipped'
              );
              
              if (failed.length > 0) {
                core.setFailed(`Some checks failed: ${failed.map(c => c.name).join(', ')}`);
                return;
              }
              
              allPassed = true;
            }
            
            if (!allPassed) {
              core.setFailed('Timeout waiting for checks to complete');
            }
      
      - name: Approve PR
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pull_number = context.payload.pull_request.number;
            
            await github.rest.pulls.createReview({
              owner,
              repo,
              pull_number,
              event: 'APPROVE',
              body: 'Auto-approved by scala-steward workflow âœ…'
            });
            
      - name: Enable auto-merge
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
